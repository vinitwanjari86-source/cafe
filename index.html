<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nagpur's Cafe</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Welcome to Nagpur's Cafe</h1>
            <p>Login to experience the best coffee in Nagpur!</p>
            <form action="home.html" method="get"> <!-- Form will submit to index.html -->
                <input type="text" placeholder="Username" name="username" required>
                <input type="password" placeholder="Password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="sing_up.html">Sign Up</a></p> <!-- Link to Sign Up page -->
        </div>
    </div>
</body>
</html>
